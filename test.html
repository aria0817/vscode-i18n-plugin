<body>
    <script>
        function fib(n) {
            if (n <= 0)
                return 0;
            else if (n == 1)
                return 1;
            else
                return fib(n - 1) + fib(n - 2);
        }
        console.time("fib")
        fib(45)
        console.timeEnd("fib")
    </script>

</body>
